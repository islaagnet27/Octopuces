workflows:
  flutter_build:
    name: Flutter Build
    environment:
      flutter: stable # ou la version que tu veux
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          - flutter build apk --release -t lib/main.dart
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
